name: Pull Overleaf → Build PDF → Commit
on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */6 * * *"     # every 6 hours
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Checkout parent repo                          
      - uses: actions/checkout@v4
        with:
          path: repo

      # 2) Copy fetched sources into the repo working tree
      - name: Checkout LaTeX project (MLOps_Learning_Guide)
        uses: actions/checkout@v4
        with:
          repository: RadmirG/MLOps_Learning_Guide
          ref: master              # oder main, falls du später änderst
          path: repo/latex_src 
          
      # 2) Build LaTeX
      - name: Build LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: MLOps.tex
          working_directory: repo/latex_src

      # 3) Commit the PDF back to the repo (into docs/)
      - name: Commit PDF
        working-directory: repo
        run: |
          mkdir -p docs
          cp latex_src/*.pdf docs/ || true
          git config user.name  "github-actions"
          git config user.email "actions@github.com"
          git add docs/*.pdf || true
          git commit -m "CI: update PDF from MLOps_Learning_Guide sources" || echo "No PDF changes"
          git push
